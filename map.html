<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="map.css">
</head>

<body>
    <section>
        <div class="header">
            <h2>مواقعنا</h2>
            <p>تغطي خدماتنا جميع أنحاء العراق لنقدم لزبائننا، من القطاعات المالية والمصرفية والحكومية ومختلف قطاعات
                الأعمال،
                إلى جانب التجّار والأفراد، كلّ ما يبحثون عنه بسهولة ويسر.
            </p>
        </div>
        <div class="container">
            <div id="map"></div>
            <div class="text">
                <p>40km : مساحة البحث</p>
                <input type="text" id="searchInput">
                <div id="errorContainer" style="display: none;">
                    <p id="errorMessage" class="text-danger"></p>
                </div>
                <button class="btn btn-primary" type="button" id="searchButton">ابحث عن وكيل</button>
            </div>
        </div>
    </section>



    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="map.js"></script>
</body>

</html>
